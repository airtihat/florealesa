<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية | فلوراليزا</title>
  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; background: #fdfdfd; color: #444; }
    header, footer { background: #c2185b; color: white; padding: 1rem; text-align: center; }
    main { padding: 2rem; }
    .product { background: #fff; border: 1px solid #eee; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.05); }
    .product h2 { margin-top: 0; }
    .product button { background: #880e4f; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>🌸 فلوراليزا - متجر الزهور والهدايا</h1>
  </header>

  <main>
    <div class="product">
      <h2>بوكيه ورد أحمر</h2>
      <p>سعر: 150 ريال</p>
      <button onclick="addToCart('بوكيه ورد أحمر')">أضف للسلة</button>
    </div>
    <div class="product">
      <h2>علبة شوكولاتة فاخرة</h2>
      <p>سعر: 100 ريال</p>
      <button onclick="addToCart('علبة شوكولاتة')">أضف للسلة</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 جميع الحقوق محفوظة لفلوراليزا</p>
  </footer>

  <script>
    function addToCart(product) {
      alert("تمت إضافة " + product + " إلى السلة!");
    }
  </script>
</body>
</html>

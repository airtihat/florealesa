{% extends 'base.html' %}
{% block title %}{{ product.name }} - Florealesa{% endblock %}

{% block content %}
<div style="display: flex; gap: 40px; padding: 30px;">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 400px; height: auto; border-radius: 10px;">
    <div>
        <h2 style="color: #c2185b;">{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h3 style="margin-top: 20px;">{{ product.price }} ر.س</h3>
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn" style="margin-top: 20px; background-color: #d81b60; color: white; padding: 10px 25px; border: none; border-radius: 5px;">
                أضف إلى السلة
            </button>
        </form>
    </div>
</div>
{% endblock %}

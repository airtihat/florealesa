{% extends 'core/base.html' %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center text-pink-700">تسجيل الدخول</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="w-full bg-pink-700 hover:bg-pink-800 text-white py-2 rounded-xl transition">
                دخول
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            ليس لديك حساب؟ <a href="{% url 'signup' %}" class="text-pink-700 font-semibold hover:underline">أنشئ حساب</a>
        </p>
    </div>
</div>
{% endblock %}

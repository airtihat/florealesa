<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f3f3f3; padding: 0; margin: 0; }
    main { max-width: 400px; margin: 5rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h2 { text-align: center; color: #d81b60; }
    input { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #880e4f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #ad1457; }
  </style>
</head>
<body>
  <main>
    <h2>تسجيل الدخول</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="اسم المستخدم" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
  </main>
</body>
</html>

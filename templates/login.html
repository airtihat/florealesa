<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h2>

            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="block mb-1 font-medium">اسم المستخدم</label>
                    {{ form.username|add_class:"w-full p-2 border rounded" }}
                </div>

                <div class="mb-4">
                    <label for="password" class="block mb-1 font-medium">كلمة المرور</label>
                    {{ form.password|add_class:"w-full p-2 border rounded" }}
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    دخول
                </button>
            </form>
        </div>
    </div>

</body>
</html>
